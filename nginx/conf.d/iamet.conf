# Upstream para la aplicación Node.js
upstream iamet_app {
    server iamet-web:3000;
    keepalive 32;
}

# Servidor HTTP (redirecciona a HTTPS cuando actives SSL)
server {
    listen 80;
    listen [::]:80;
    server_name tudominio.com www.tudominio.com;  # Cambia por tu dominio real

    # Para Let's Encrypt (validación de certificados)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Descomenta esto cuando actives SSL para redireccionar HTTP a HTTPS
    # return 301 https://$server_name$request_uri;

    # Mientras no tengas SSL, sirve directamente
    location / {
        proxy_pass http://iamet_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Cache para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://iamet_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

